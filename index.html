<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <h1>BillSplitter</h1>
            <p>Share the bill with friends ðŸ¤­</p>
        </div>
        <div class="bottom">
            <label for="price">Amount to pay:</label>
            <input type="number" id="price">

            <label for="people">Number of people:</label>
            <input type="number" id="people">

            <label for="tip">Tip:</label>
            <select id="tip">
                <option value="0" disabled selected>- select tip -</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>
            <button class="count">Count</button>
            <p class="error"></p>
            <p class="cost-info">You should contribute each <span class="cost"></span> $ </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
